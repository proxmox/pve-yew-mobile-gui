<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns="http://www.w3.org/2000/svg"
    width="100"
    height="100"
    version="1.1"
>
    <style type="text/css">
        path, .outline { fill: none; stroke: #000; }
        .filled { fill: #000; stroke: #000; }
    /* handled over an outer CSS filter as WebKit / Safari do not inherit the context over SVG
     * image boundary even though that's accepted by the w3c CSSWG...
     *  @media (prefers-color-scheme: dark) {
     *      path, .outline { fill: none; stroke: #fff; }
     *      .filled { fill: #fff; stroke: #fff; }
     *  }
     **/
    </style>

    <g fill="none" stroke-width="7" shape-rendering="crispEdges">
        <rect class="outline" x="3.0" y="25" rx="0" ry="0" width="94" height="40"/> <!-- outer dimm PCB border -->

        <g stroke-width="0"> <!-- dimm chips -->
            <rect class="filled" x="12.5" y="35" rx="0" ry="0" width="20" height="20" />
            <rect class="filled" x="40.0" y="35" rx="0" ry="0" width="20" height="20" />
            <rect class="filled" x="67.5" y="35" rx="0" ry="0" width="20" height="20" />
        </g>

        <g stroke-width="8"> <!-- pins -->
            <path d="m10,67 v+10"/>
            <path d="m26,67 v+10"/>
            <path d="m42,67 v+10"/>
            <path d="m58,67 v+10"/>
            <path d="m74,67 v+10"/>
            <path d="m90,67 v+10"/>
        </g>
    </g>
</svg>
