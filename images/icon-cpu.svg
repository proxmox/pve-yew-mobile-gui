<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns="http://www.w3.org/2000/svg"
    width="100"
    height="100"
    version="1.1"
>
    <style type="text/css">
        path, .outline { fill: none; stroke: #000; }
        .filled { fill: #000; stroke: #000; }
    /* handled over an outer CSS filter as WebKit / Safari do not inherit the context over SVG
     * image boundary even though that's accepted by the w3c CSSWG...
     *  @media (prefers-color-scheme: dark) {
     *      path, .outline { fill: none; stroke: #fff; }
     *      .filled { fill: #fff; stroke: #fff; }
     *  }
     **/
    </style>

    <g stroke-width="5" shape-rendering="crispEdges">
        <!-- base CPU -->
        <rect class="outline" x="15" y="15" rx="0" ry="0" width="70" height="70" />
        <rect class="filled" x="30" y="30" rx="0" ry="0" width="40" height="40" />
        <g stroke-width="8"> <!-- pins -->
            <!-- left -->
            <path d="m14,24.5 h-12.5"/>
            <path d="m14,41.5 h-12.5"/>
            <path d="m14,58.5 h-12.5"/>
            <path d="m14,75.5 h-12.5"/>
            <!-- right -->
            <path d="m86,24.5 h+12.5"/>
            <path d="m86,41.5 h+12.5"/>
            <path d="m86,58.5 h+12.5"/>
            <path d="m86,75.5 h+12.5"/>
            <!-- top -->
            <path d="m24.5,14 v-12.5"/>
            <path d="m41.5,14 v-12.5"/>
            <path d="m58.5,14 v-12.5"/>
            <path d="m75.5,14 v-12.5"/>
            <!-- bottom -->
            <path d="m24.5,86 v+12.5"/>
            <path d="m41.5,86 v+12.5"/>
            <path d="m58.5,86 v+12.5"/>
            <path d="m75.5,86 v+12.5"/>
        </g>
    </g>
</svg>
