<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Proxmox Virtual Environment</title>

  <link rel="manifest" href="manifest.json" />

  <link data-trunk href="pwt-assets/assets/font-awesome.css" rel="css" />
  <link data-trunk href="pwt-assets/assets/fonts" rel="copy-dir" />

  <link data-trunk href="images" rel="copy-dir" />

  <link data-trunk href="pve.css" rel="css" />

  <style>
    /* Avoid flickering (default background in firefox is always white)*/
    @media (prefers-color-scheme: dark) {
      body {
        background: #333;
      }
    }

    @media (prefers-color-scheme: light) {
      body {
        background: #fff;
      }
    }
  </style>

</head>

<body></body>

</html>
